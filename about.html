<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINIPIC - 회사소개</title>
    <link rel="stylesheet" href="global.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="js/navbar.js" defer></script>
    <style>
        body {
            background-color: #fff;
            /* overflow: hidden; Removed to allow scrolling */
            margin: 0;
            padding: 0;
        }

        /* Iframe Container */
        .iframe-container {
            width: 100%;
            /* height: calc(100vh - 60px); Removed to allow full content height */
            margin-top: 60px;
            /* Header Height */
            /* overflow: hidden; Removed to allow content display */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            overflow: hidden;
            /* Hide iframe scrollbar */
        }
    </style>
</head>

<body>
    <header class="w-header"></header>

    <div class="iframe-container">

        <iframe id="aboutFrame" src="https://pshqkr-jpg.github.io/winipic.github.io/about_content.html"
            title="About Content" scrolling="no"></iframe>
    </div>

    <!-- Iframe Auto Height Script -->
    <script>
        const iframe = document.getElementById('aboutFrame');

        function resizeIframe() {
            try {
                if (iframe.contentWindow.document.body) {
                    const body = iframe.contentWindow.document.body;
                    const html = iframe.contentWindow.document.documentElement;

                    const height = Math.max(
                        body.scrollHeight, body.offsetHeight,
                        html.clientHeight, html.scrollHeight, html.offsetHeight
                    );

                    iframe.style.height = height + 'px';
                }
            } catch (e) {
                console.warn('Frame access restricted. Ensure same-origin policy or use postMessage.', e);
                // Fallback: Set to viewport height to ensure visibility
                iframe.style.height = '100vh';
            }
        }

        iframe.onload = resizeIframe;
        window.addEventListener('resize', resizeIframe);

        // Continuous check for dynamic content loading
        setInterval(resizeIframe, 200);
    </script>
</body>

</html>
