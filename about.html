<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINIPIC - 회사소개</title>
    <link rel="stylesheet" href="global.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="js/navbar.js" defer></script>
    <script src="js/footer.js" defer></script>
    <style>
        body {
            background-color: #fff;
            overflow: hidden;
            /* Prevent double scroll */
            margin: 0;
            padding: 0;
        }

        /* Iframe Container */
        .iframe-container {
            width: 100%;
            height: calc(100vh - 60px);
            /* Fill exact remaining height */
            margin-top: 60px;
            /* Header Height */
            overflow: hidden;
            /* Prevent container scroll */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>

<body>
    <header class="w-header"></header>

    <div class="iframe-container">
        <!-- 
            [개발자 전달 사항]
            아래 iframe src 주소를 고객님이 배포하신 GitHub Pages URL로 변경해주세요.
            예: https://username.github.io/repository-name/about_content.html
        -->
        <iframe id="aboutFrame" src="https://pshqkr-jpg.github.io/winipic.github.io/about_content"
            title="About Content"></iframe>
    </div>

    <!-- Iframe Auto Height Script -->
    <script>
        const iframe = document.getElementById('aboutFrame');

        function resizeIframe() {
            try {
                // Same Origin (local test)
                if (iframe.contentWindow.document.body) {
                    iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
                }
            } catch (e) {
                // Cross Origin (GitHub Pages)시 메시지 수신 방식으로 높이 조절 필요
                // 이 부분은 추후 배포 환경에서 postMessage 구현이 필요할 수 있음
                // 일단은 충분히 긴 높이로 설정하거나, 100vh로 설정
                console.log('Cross-origin frame access restricted. Set fixed height or implement postMessage.');
                iframe.style.height = 'calc(100vh - 60px)';
            }
        }

        iframe.onload = resizeIframe;
        window.onresize = resizeIframe;
    </script>
</body>

</html>
