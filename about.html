<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINIPIC - 회사소개</title>
    <link rel="stylesheet" href="global.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="js/navbar.js" defer></script>
    <script src="js/footer.js" defer></script>
    <style>
        body {
            background-color: #fff;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* Iframe Container */
        .iframe-container {
            width: 100%;
            min-height: calc(100vh - 60px);
            margin-top: 60px;
            /* Header Height */
        }

        iframe {
            width: 100%;
            min-height: calc(100vh - 60px);
            border: none;
            display: block;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <header class="w-header"></header>

    <div class="iframe-container">
        <iframe id="aboutFrame" src="about_content.html" title="About Content" scrolling="no"></iframe>
    </div>

    <!-- Iframe Auto Height Script -->
    <script>
        const iframe = document.getElementById('aboutFrame');

        function resizeIframe() {
            try {
                if (iframe.contentWindow && iframe.contentWindow.document.body) {
                    const height = iframe.contentWindow.document.body.scrollHeight;
                    if (height > 50) {
                        iframe.style.height = height + 'px';
                    }
                }
            } catch (e) {
                // Ignore errors in local environment
            }
        }

        iframe.onload = function () {
            resizeIframe();
            try {
                const resizeObserver = new ResizeObserver(() => resizeIframe());
                resizeObserver.observe(iframe.contentWindow.document.body);
            } catch (e) { }
        };

        window.addEventListener('resize', resizeIframe);
        setInterval(resizeIframe, 1000);
    </script>
</body>

</html>
