<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위니픽 - 공지사항</title>
    <link rel="stylesheet" href="global.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="js/navbar.js" defer></script>
    <script src="js/footer.js" defer></script>
    <style>
        .page-layout {
            display: flex;
            gap: 50px;
            padding-top: 40px;
            min-height: 600px;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 220px;
            flex-shrink: 0;
        }

        .sidebar-title {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .side-menu {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .side-item {
            padding: 14px 16px;
            border-radius: 8px;
            color: #666;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
            cursor: pointer;
        }

        .side-item:hover {
            background: #f4f4f5;
            color: #111;
        }

        .side-item.active {
            background: #111;
            color: #fff;
            font-weight: 600;
        }

        /* Content Styles */
        .content-area {
            flex: 1;
        }

        .page-header {
            margin-bottom: 30px;
            border-bottom: 2px solid #111;
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .page-title {
            font-size: 24px;
            font-weight: 800;
        }

        /* Modern Table Styles */
        .notice-table {
            width: 100%;
            border-collapse: collapse;
        }

        .notice-table th {
            padding: 16px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
            color: #111;
            background: #f9fafb;
            font-weight: 600;
        }

        .notice-table td {
            padding: 20px 16px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            color: #444;
        }

        .notice-row {
            transition: background 0.2s;
            cursor: pointer;
        }

        .notice-row:hover {
            background: #f9f9f9;
        }

        .notice-row.pinned {
            background: #fffafa;
        }

        .notice-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 700;
        }

        .badge-important {
            background: #fee2e2;
            color: #ef4444;
        }

        .badge-normal {
            background: #f3f4f6;
            color: #6b7280;
        }

        .notice-title {
            color: #111;
            font-weight: 500;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 50px;
        }

        .page-btn {
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #eee;
            border-radius: 6px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
            background: #fff;
        }

        .page-btn:hover {
            border-color: #ccc;
            color: #111;
        }

        .page-btn.active {
            background: #111;
            color: #fff;
            border-color: #111;
            font-weight: 700;
        }
    </style>
</head>

<body>

    <header class="w-header"></header>

    <div class="w-container">
        <div class="page-layout">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-title">
                    <i class="ph ph-headphones"></i>
                    고객센터
                </div>
                <div class="side-menu">
                    <a class="side-item active">
                        공지사항
                        <i class="ph ph-caret-right"></i>
                    </a>
                    <a class="side-item">
                        자주묻는질문
                        <i class="ph ph-caret-right"></i>
                    </a>
                    <a class="side-item">
                        1:1 문의
                        <i class="ph ph-caret-right"></i>
                    </a>
                </div>
            </div>

            <!-- Content -->
            <div class="content-area">
                <div class="page-header">
                    <div class="page-title">공지사항</div>
                    <div style="font-size: 13px; color: #888;">
                        WINIPIC의 새로운 소식과 안내사항을 알려드립니다.
                    </div>
                </div>

                <table class="notice-table">
                    <thead>
                        <tr>
                            <th style="width: 80px; text-align: center;">번호</th>
                            <th style="text-align: left;">제목</th>
                            <th style="width: 120px; text-align: center;">작성일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 중요 공지 -->
                        <tr class="notice-row pinned" onclick="location.href='notice_detail.html'">
                            <td style="text-align: center;">
                                <span class="notice-badge badge-important">필독</span>
                            </td>
                            <td>
                                <div class="notice-title">[필독] 위니픽 서비스 이용 안내</div>
                            </td>
                            <td style="text-align: center; color: #888;">2024.03.22</td>
                        </tr>
                        <tr class="notice-row pinned" onclick="location.href='notice_detail.html'">
                            <td style="text-align: center;">
                                <span class="notice-badge badge-important">중요</span>
                            </td>
                            <td>
                                <div class="notice-title">반품/교환 관련 공지사항</div>
                            </td>
                            <td style="text-align: center; color: #888;">2024.02.15</td>
                        </tr>

                        <!-- 일반 공지 -->
                        <tr class="notice-row" onclick="location.href='notice_detail.html'">
                            <td style="text-align: center; color: #888;">3</td>
                            <td>
                                <div class="notice-title">이미지 사용 관련 저작권 안내</div>
                            </td>
                            <td style="text-align: center; color: #888;">2023.09.23</td>
                        </tr>
                        <tr class="notice-row" onclick="location.href='notice_detail.html'">
                            <td style="text-align: center; color: #888;">2</td>
                            <td>
                                <div class="notice-title">해외 배송 지연 보상 안내</div>
                            </td>
                            <td style="text-align: center; color: #888;">2023.08.10</td>
                        </tr>
                        <tr class="notice-row" onclick="location.href='notice_detail.html'">
                            <td style="text-align: center; color: #888;">1</td>
                            <td>
                                <div class="notice-title">세금계산서 발급 시 주의사항</div>
                            </td>
                            <td style="text-align: center; color: #888;">2023.08.01</td>
                        </tr>
                    </tbody>
                </table>

                <div class="pagination">
                    <div class="page-btn"><i class="ph ph-caret-left"></i></div>
                    <div class="page-btn active">1</div>
                    <div class="page-btn">2</div>
                    <div class="page-btn">3</div>
                    <div class="page-btn"><i class="ph ph-caret-right"></i></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
